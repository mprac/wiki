{% extends "encyclopedia/layout.html" %}

{% block title %}
   Create New Page
{% endblock %}

{% block body %}
<h1>Create new page</h1>
{% if error %}
<div class="alert alert-danger alert-dismissible fade show mr-4" role="alert">
    {{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
<form method="POST" action="{% url 'createpage' %}">
    {% csrf_token %} 
    <div class="form-group mr-4">
    <input class="form-control" type="text" name="title" placeholder="Title">
    <textarea class="form-control mt-4 mb-4"  name="content" id="content" cols="30" rows="20" placeholder="Content"></textarea>
    <button  class="form-control btn btn-primary" type="submit">Create Page</button>
    </div>
</form>
{% endblock %}
